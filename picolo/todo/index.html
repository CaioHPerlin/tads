<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo App Example</h1>
    <main class="card-container">
        <div id="todo" class='card'>
            <h1>To Do</h1>
            <ul class='tasks'>
                <li>Tarefa de Exemplo 1</li>
                <li>Tarefa de Exemplo 2</li>
            </ul>
            <button id='new-task-btn'>Nova Tarefa</button>
        </div>
        <div id="doing" class='card'>
            <h1>In Progress</h1>
            <ul class='tasks'>
                <li>Tarefa de Exemplo 1</li>
                <li>Tarefa de Exemplo 2</li>
            </ul>
        </div>
        <div id="done" class='card'>
            <h1>Done</h1>
            <ul class='tasks'>
                <li>Tarefa de Exemplo 1</li>
                <li>Tarefa de Exemplo 2</li>
            </ul>
        </div>
    </main>
    <aside class="modal"></aside>
    <script src="script.js"></script>
</body>

</html>
