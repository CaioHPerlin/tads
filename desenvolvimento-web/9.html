<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 9 | Caio Hygino</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <form id="calcForm">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" name="num1" required />
      <br />
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2" required />
      <br />
      <button id="add-btn" type="button">Adicionar</button>
      <button id="sub-btn" type="button">Subtrair</button>
      <button id="mult-btn" type="button">Multiplicar</button>
      <button id="div-btn" type="button">Dividir</button>
    </form>
    <h2>Resultado: <span id="out"></span></h2>

    <script>
      document
        .getElementById("add-btn")
        .addEventListener("click", () => calc("add"));
      document
        .getElementById("sub-btn")
        .addEventListener("click", () => calc("sub"));
      document
        .getElementById("mult-btn")
        .addEventListener("click", () => calc("mult"));
      document
        .getElementById("div-btn")
        .addEventListener("click", () => calc("div"));

      const add = (a, b) => a + b;
      const sub = (a, b) => a - b;
      const mult = (a, b) => a * b;
      const div = (a, b) => (b === 0 ? "Erro: Divisão por zero" : a / b);

      const calc = (operation) => {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        switch (operation) {
          case "add":
            result = add(num1, num2);
            break;
          case "sub":
            result = sub(num1, num2);
            break;
          case "mult":
            result = mult(num1, num2);
            break;
          case "div":
            result = div(num1, num2);
            break;
          default:
            result = "Operação inválida";
        }

        document.getElementById("out").textContent = result;
      };
    </script>
  </body>
</html>
