<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu do Restaurante</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
      }
      h1 {
        color: #b22222;
      }
      .menu {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .category {
        margin-bottom: 20px;
      }
      .category h2 {
        border-bottom: 2px solid #b22222;
        padding-bottom: 5px;
        color: #b22222;
      }
      .item {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .item img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        margin-right: 15px;
      }
      .item p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao Restaurante dos Crias</h1>
    <div class="menu">
      <div class="category">
        <h2>Entradas</h2>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Bruschetta" />
          <p>Bruschetta - Pão italiano com tomate e manjericão</p>
        </div>
      </div>
      <div class="category">
        <h2>Carnes</h2>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Picanha" />
          <p>Picanha - A melhor carne grelhada</p>
        </div>
      </div>
      <div class="category">
        <h2>Massas</h2>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Lasanha" />
          <p>Lasanha - Massa ao forno com queijo e molho especial</p>
        </div>
      </div>
      <div class="category">
        <h2>Bebidas</h2>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Suco Natural" />
          <p>Suco Natural - Sabor a sua escolha</p>
        </div>
      </div>
      <div class="category">
        <h2>Sobremesas</h2>
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Pudim" />
          <p>Pudim - O clássico doce brasileiro</p>
        </div>
      </div>
    </div>
  </body>
</html>
